bind  "KP_RIGHTARROW"     "toggle r_drawparticles"
bind  "KP_HOME"           "incrementvar sv_regeneration_force_on 0 1 1"
bind  "KP_UPARROW"        "incrementvar sv_infinite_ammo 0 1 1"
