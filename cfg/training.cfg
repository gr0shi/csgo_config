// CFG FOR TRAINING

// MAIN PRACTICE SETTINGS - ОСНОВНЫЕ НАСТРОЙКИ ДЛЯ ТРЕНИРОВКИ //

bot_kick
sv_cheats 1
mp_warmuptime 30000
mp_limitteams 0
mp_autoteambalance 0
bot_dont_shoot 1
sv_infinite_ammo 0
sv_grenade_trajectory 0
sv_grenade_trajectory_time 20
sv_grenade_trajectory_thickness 0.5
ammo_grenade_limit_total 4
sv_showimpacts 0
sv_regeneration_force_on 0
mp_warmup_start
Mat_fillrate 0
mat_wireframe 0
god

//ALIASES - АЛИАСЫ//

//sv_grenade_trajectory on/off

alias g_traj_on "echo sv_grenade_trajectory ON; say sv_grenade_trajectory ON; sv_grenade_trajectory 1; bind KP_PGUP g_traj_off"
alias g_traj_off "echo sv_grenade_trajectory OFF; say sv_grenade_trajectory OFF; sv_grenade_trajectory 0; bind KP_PGUP g_traj_on" 
bind KP_PGUP "g_traj_on" 

//sv_showimpacts on/off

alias show_impacts_on "echo sv_showimpacts ON; say sv_showimpacts ON; sv_showimpacts 2; bind KP_UPARROW show_impacts_off"
alias show_impacts_off "echo sv_showimpacts OFF; say sv_showimpacts OFF; sv_showimpacts 0; bind KP_UPARROW show_impacts_on" 
bind KP_UPARROW "show_impacts_on"

//sv_infinite_ammo on/off

alias infinite_ammo_on "echo sv_infinite_ammo ON; say sv_infinite_ammo ON; sv_infinite_ammo 1; bind KP_HOME infinite_ammo_off"
alias infinite_ammo_off "echo sv_infinite_ammo OFF; say sv_infinite_ammo OFF; sv_infinite_ammo 0; bind KP_HOME infinite_ammo_on" 
bind KP_HOME "infinite_ammo_on"

//sv_regeneration_force_on on/off

alias aim_mod_on "echo aim_mod ON; say aim_mod ON; sv_regeneration_force_on 1; bind KP_RIGHTARROW aim_mod_off"
alias aim_mod_off "echo aim_mod OFF; say aim_mod OFF; sv_regeneration_force_on 0; bind KP_RIGHTARROW aim_mod_on" 
bind KP_RIGHTARROW "aim_mod_on"

//WALLHACK_1 ON/OFF
alias wh1_mod_on "echo wh1_mod ON; say wh1_mod ON; Mat_fillrate 1; playvol buttons\blip1 0.5; bind 6 wh1_mod_off"
alias wh1_mod_off "echo wh1_mod OFF; say wh1_mod OFF; Mat_fillrate 0; playvol buttons\blip2 0.5; bind 6 wh1_mod_on"
bind 6 "wh1_mod_on"

//WALLHACK_2 ON/OFF
alias wh2_mod_on "echo wh2_mod ON; say wh2_mod ON; mat_wireframe 3; playvol buttons\blip1 0.5; bind 7 wh2_mod_off"
alias wh2_mod_off "echo wh2_mod OFF; say wh2_mod OFF; mat_wireframe 0; playvol buttons\blip2 0.5; bind 7 wh2_mod_on"
bind 7 "wh2_mod_on"

//BOT ZOMBIE
alias bz_mod_on "echo bot_zombie ON; say bot_zombie ON; bot_zombie 1; bind - bz_mod_off"
alias bz_mod_off "echo bot_zombie OFF; say bot_zombie OFF; bot_zombie 0; bind - bz_mod_on"
bind - "bz_mod_on"



// BOT CONTROL - КОМАНДЫ РАСПРЕДЕЛЕНИЯ БОТОВ //

bind "8" bot_add_ct
bind "9" bot_add_t
bind "0" bot_kick
bind "=" bot_place

// WEAPONS BINDS - БИНДЫ НА ОРУЖИЕ//

bind "KP_END" "give weapon_ak47"
bind "KP_DOWNARROW" "give weapon_m4a1_silencer"
bind "KP_PGDN" "give weapon_m4a1"
bind "KP_LEFTARROW" "give weapon_awp"
bind "KP_5" "give weapon_hegrenade; give weapon_flashbang; give weapon_molotov; give weapon_smokegrenade"

// ECHO COMPLETE MESSAGE - СООБЩЕНИЕ О УДАЧНОЙ ЗАГРУЗКЕ //

echo cfg loaded successfully
say cfg loaded successfully