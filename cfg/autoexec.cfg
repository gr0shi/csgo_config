//------------------------------ MAIN SETTINGS ---------------------------------\\
//------------------------------------------------------------------------------\\

fps_max                        "171"
fps_max_menu                   "61"

//    NETWORK
cl_cmdrate                     "128"
cl_updaterate                  "128"
cl_interp                      "0"
cl_interp_ratio                "1"
cl_timeout                     "2000"

rate                           "128000"

//    MISC
con_enable                     "1"

net_graph                      "1"
net_graphpos                   "2"
net_graphheight                "0"
net_graphproportionalfont      "0"

cl_autowepswitch               "0"
cl_hud_healthammo_style        "1"
cl_hud_color                   "1"
cl_hud_bomb_under_radar        "0"
cl_disablefreezecam            "1"
cl_showloadout                 "1"

r_drawtracers_firstperson      "1"
r_dynamic                      "1"

sensitivity                    "1.1"

//---------------------------------- BINDS -------------------------------------\\
//------------------------------------------------------------------------------\\

unbindall
bind  "`"                      "toggleconsole"                           // DEV CONSOLE

bind  "1"                      "!primary"                                // PRIMARY (slot1)
bind  "2"                      "!pistol"                                 // PISTOL  (slot2)
bind  "3"                      "!knife"                                  // KNIFE   (slot3)
bind  "4"                      "!molotov"                                // MOLOTOV / INCENDIARY (slot10)
bind  "5"                      ""
bind  "6"                      "!clutchmode"                             // CLUTCH MODE AND INCREASE VOLUME / DEAFEN_TOGGLE DISCORD
bind  "7"                      ""                                        // MUTE_TOGGLE DISCORD
bind  "8"                      "" 
bind  "9"                      "" 
bind  "0"                      "" 
bind  "-"                      "" 
bind  "="                      "" 
bind  "a"                      "+moveleft; r_cleardecals"                // STRAFE LEFT AND CLEAR DECALS
bind  "b"                      "buymenu"                                 // BUY MENU
bind  "c"                      "!smoke"                                  // SMOKE (slot8)
bind  "d"                      "+moveright; r_cleardecals"               // STRAFE RIGHT AND CLEAR DECALS
bind  "e"                      "+use"                                    // USE KEY
bind  "f"                      "!flashbang"                              // FLASHBANG (slot7)
bind  "g"                      "drop"                                    // DROP
bind  "h"                      "!decoy"                                  // DECOY (slot9)
bind  "i"                      "" 
bind  "j"                      "!healthshot"                             // HEALTH SHOT (slot12)
bind  "k"                      "" 
bind  "l"                      "" 
bind  "m"                      "teammenu"                                // CHOUSE TEAM
bind  "n"                      "!he"                                     // HE GRENADE (slot6)
bind  "o"                      "" 
bind  "p"                      "" 
bind  "q"                      "lastinv"                                 // EQUIP LAST ITEM
bind  "r"                      "+reload; r_cleardecals"                  // RELOAD AND CLEAR DECALS
bind  "s"                      "+back; r_cleardecals"                    // GO BACK AND CLEAR DECALS
bind  "t"                      "+spray_menu; +lookatweapon"              // MAKE GRAFFITI AND LOOK AT WEAPON
bind  "u"                      ""
bind  "v"                      "+voicerecord"                            // VOICE CHAT
bind  "w"                      "+forward; r_cleardecals"                 // GO WORWARD AND CLEAR DECALS
bind  "x"                      "+radialradio"                            // PINGS AND CHAT MENU
bind  "y"                      ""
bind  "z"                      "!scrollnades"                            // SCROLL ALL GRENADES (slot4)

bind  "["                      "radio"                                   // OFFLINE MENU (THANKS TO CUSTOM RADIOPANEL) 
bind  "]"                      "radio1"                                  // BOT MENU (THANKS TO CUSTOM RADIOPANEL)
bind  "semicolon"              "toggle cl_righthand"                     // TOGGLE RIGHT OR LEFT HAND
bind  "'"                      "toggle cl_showpos"                       // TOGGLE DISPLAY VELOCITY, STAMINA, ETC
bind  "\"                      "toggle net_graph"                        // TOGGLE DISPLAY FPS, PING, LOSS, VAR, ETC
bind  ","                      "buyammo1"
bind  "."                      "buyammo2"
bind  "/"                      "incrementvar voice_scale 0.2 0.6 0.2"    // TOOGLE VOLUME OF TEAMMATES FROM 0.2 TO 0.6 WITH STEP = 0.2

bind  "ENTER"                  "messagemode2"                            // CHAT FOR TEAM, WHEN LSHIFT PRESSED - CHAT FOR ALL (THANKS TO SPEEDCHAT_SCRIPT)
bind  "SPACE"                  "+jump; !jumpthrow"                       // MOVE UP, JUMP AND THROW GRENADE WITH PRESSED MOUSE1 (THANKS TO JUMPTHROW_SCRIPT)
bind  "TAB"                    "+!nadescores"                            // SHOW INFORMATION ABOUT MATCH AND RETHROW LAST GRENADE (THANKS TO NADESCORES_SCRIPT)
bind  "CAPSLOCK"               "noclip"                                  // PASS THROUGH WALLS (sv_cheats 1 ONLY)
bind  "ESCAPE"                 "cancelselect"                            // CANCEL
bind  "PAUSE"                  ""
bind  "SHIFT"                  "+!speedchat"                             // GO QUITE AND WHEN UNPRESSED YOU CAN MESSAGE TO YOUR TEAM, WHEN PRESSED - TO ALL ON THE SERVER (THANKS TO SPEEDCHAT_SCRIPT)
bind  "RSHIFT"                 "" 
bind  "ALT"                    ""
bind  "RALT"                   ""
bind  "CTRL"                   "+duck"                                   // SIT
bind  "RCTRL"                  ""
bind  "INS"                    ""
bind  "DEL"                    ""
bind  "HOME"                   ""
bind  "END"                    ""
bind  "PGUP"                   "!timeout"                                // CALL TIMEOUT
bind  "PGDN"                   "!mutenemy"                               // MUTE ENEMY TEAM

//    KEYPAD BINDS 
bind  "KP_ENTER"               ""                                        // "enter"
bind  "KP_MINUS"               ""                                        // "-"
bind  "KP_PLUS"                ""                                        // "+"
bind  "KP_DEL"                 ""                                        // "."
bind  "KP_INS"                 ""                                        // "0"
bind  "KP_END"                 ""                                        // "1"
bind  "KP_DOWNARROW"           ""                                        // "2"
bind  "KP_PGDN"                ""                                        // "3"
bind  "KP_LEFTARROW"           ""                                        // "4"
bind  "KP_5"                   ""                                        // "5"
bind  "KP_RIGHTARROW"          ""                                        // "6"
bind  "KP_HOME"                ""                                        // "7"
bind  "KP_UPARROW"             ""                                        // "8"
bind  "KP_PGUP"                ""                                        // "9"
bind  "KP_SLASH"               ""                                        // "/"
bind  "KP_MULTIPLY"            ""                                        // "*"

//    ARROW BINDS (VOLUME)
bind  "leftarrow"              "volume 0.05; playvol buttons\blip1  0.05"
bind  "downarrow"              "volume 0.1;  playvol buttons\blip1  0.1"
bind  "rightarrow"             "volume 0.2;  playvol buttons\blip1  0.2"
bind  "uparrow"                "volume 0.3;  playvol buttons\blip1  0.3"

//    FUNCTION KEYS BINDS
bind  "F1"                     ""                                        // VOTE YES
bind  "F2"                     ""                                        // VOTE NO
bind  "F3"                     ""
bind  "F4"                     ""
bind  "F5"                     "" 
bind  "F6"                     "" 
bind  "F7"                     ""
bind  "F8"                     ""
bind  "F9"                     ""
bind  "F10"                    "demoui"                                  // OPEN DEMO USER INTERFACE
bind  "F11"                    ""                                        // SCREENSHOT
bind  "F12"                    ""                                        // STEAM OVERLAY

//    MOUSE BINDS 
bind  "MOUSE1"                 "+attack"                                 // FIRE
bind  "MOUSE2"                 "+attack2"                                // ZOOM
bind  "MOUSE3"                 "+!scrollnades"                           // REUSE KNIFE (THANKS TO SCROLLNADES_SCRIPT)
bind  "MWHEELUP"               "+jump"                                   // JUMP ON WHEELUP
bind  "MWHEELDOWN"             "+jump"                                   // JUMP ON WHEELDOWN
bind  "MOUSE4"                 "!bomb"                                   // BOMB
bind  "MOUSE5"                 ""

//--------------------------------- SCRIPTS ------------------------------------\\
//------------------------------------------------------------------------------\\

//    SCROLLNADES_SCRIPT       (MOUSE3)
alias "+!scrollnades"          "lastinv"
alias "-!scrollnades"          "!knife"

//    SPEEDCHAT_SCRIPT         (LSHIFT)
alias "+!speedchat"            "+speed; bind ENTER messagemode"
alias "-!speedchat"            "-speed; bind ENTER messagemode2"

//    JUMPTHROW_SCRIPT         (SPACE WITH PRESSED MOUSE1)
alias "!jumpthrow"             "-attack; -attack2"

//    NADESCORES_SCRIPT        (TAB)
alias "+!nadescores"           "+showscores"
alias "-!nadescores"           "-showscores; sv_rethrow_last_grenade"

//    RDYNAMIC_SCRIPT          (NOT USED)
alias "+!rdynamic"             "r_dynamic 0; +attack"
alias "-!rdynamic"             "-attack; r_dynamic 1"

//--------------------------------- ALIASES ------------------------------------\\
//------------------------------------------------------------------------------\\

//    SLOTS
alias "!primary"               "slot1"                                   // PRIMARY WEAPON
alias "!pistol"                "slot2"                                   // PISTOL 
alias "!knife"                 "slot3"                                   // KNIFE
alias "!scrollnades"           "slot4"                                   // SCROLL ALL NADES
alias "!bomb"                  "slot5"                                   // BOMB
alias "!he"                    "slot6"                                   // HE       
alias "!flashbang"             "slot7"                                   // FLASHBANG
alias "!smoke"                 "slot8"                                   // SMOKE    
alias "!decoy"                 "slot9"                                   // DECOY    
alias "!molotov"               "slot10"                                  // MOLOTOV  
alias "!zeus"                  "slot11"                                  // BOMB
alias "!healthshot"            "slot12"                                  // HEALTH SHOT
alias "!utilities"             "slot13"                                  // UTILITIES

//    CHAT
alias "!chatforall"            "messagemode"
alias "!chatforteam"           "messagemode2"

//    MAPS
alias "!d2"                    "map de_dust2"                            // DUST 2
alias "!inf"                   "map de_inferno"                          // INFERNO
alias "!nuke"                  "map de_nuke"                             // NUKE
alias "!mrg"                   "map de_mirage"                           // MIRAGE
alias "!train"                 "map de_train"                            // TRAIN
alias "!cache"                 "map de_cache"                            // CACHE
alias "!over"                  "map de_overpass"                         // OVERPASS
alias "!cbb"                   "map de_cbble"                            // COBBLESTONE
alias "!anc"                   "map de_ancient"                          // ANCIENT
alias "!anu"                   "map de_anubis"                           // ANUBIS
alias "!vert"                  "map de_vertigo"                          // VERTIGO
alias "!tus"                   "map de_tuscan"                           // TUSCAN

//    SCRIPT EXECUTES
alias "!nadetr"                "script_execute nadetraining"             // EXECUTE NADETRAINING SCRIPT (sv_cheats 1 ONLY)
alias "!knifech"               "script_execute kc"                       // EXECUTE KNIFE CHANGER SCRIPT (sv_cheats 1 ONLY)

//    CONFIG EXECUTES
alias "!auto"                  "exec autoexec"                           // FAST EXECUTE AUTOEXEC CONFIG
alias "!demoview"              "exec demos.cfg"                          // CONFIG FOR WATCHING DEMOS
alias "!training"              "exec training.cfg"                       // CONFIG FOR TRAINING
alias "!recoil"                "exec recoil.cfg"                         // CONFIG, THAT REMOVES RECOIL FROM WEAPONS (sv_cheats 1 ONLY)
alias "!trainingmaps"          "exec trainingmaps.cfg"                   // CONFIG, THAT SHOWS LIST OF MAPS FOR TRAINING

//    MISC
alias "!c"                     "clear"                                   // CLEAR THE CONSOLE OUTPUT
alias "!d"                     "disconnect"                              // DISCONNECT FROM THE SERVER
alias "!q"                     "quit; exit"                              // QUIT THE GAME
alias "!voicevolume"           "incrementvar voice_scale 0.2 0.6 0.2"    // ADJUST TEAMMATE VOICE VOLUME (FROM 0.2 TO 0.6 WITH STEP 0.2)
alias "!clutchmode"            "clutch_mode_toggle; volume 0.3"          // CLUTCH MODE AND INCREASE VOLUME
alias "!mutenemy"              "toggle cl_mute_enemy_team"               // MUTE ENEMY TEAM
alias "!timeout"               "callvote starttimeout"                   // CALL TIMEOUT

