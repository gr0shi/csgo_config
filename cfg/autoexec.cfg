// FPS_MAX //
fps_max                     "171"
fps_max_menu                "61"

// NETWORK //
cl_cmdrate                  "128"
cl_updaterate               "128"
cl_interp                   "0"
cl_interp_ratio             "1"
cl_timeout                  "2000"

rate                        "128000"

// MISC //
con_enable                  "1"

net_graph                   "1"
net_graphpos                "2"
net_graphheight             "0"
net_graphproportionalfont   "0"

cl_autowepswitch            "0"
cl_hud_healthammo_style     "1"
cl_hud_color                "1"
cl_hud_bomb_under_radar     "0"
cl_disablefreezecam         "1"
cl_showloadout              "1"

r_drawtracers_firstperson   "1"

sensitivity "1.1"

// BINDS //
unbindall
bind  "`"                   "toggleconsole"                        // DEV CONSOLE

bind  "1"                   "slot1"                                // WEAPON
bind  "2"                   "slot2"                                // PISTOL
bind  "3"                   "slot3"                                // KNIFE
bind  "4"                   "slot10"                               // MOLOTOV/INCENDIARY
bind  "5"                   ""
bind  "6"                   "clutch_mode_toggle"                   // CLUTCH MODE
bind  "7"                   "" 
bind  "8"                   "" 
bind  "9"                   "" 
bind  "0"                   "" 
bind  "-"                   "" 
bind  "="                   "" 

bind  "a"                   "+moveleft; r_cleardecals"             // STRAFE LEFT AND CLEAR DECALS
bind  "b"                   "buymenu"                              // BUY MENU
bind  "c"                   "slot8"                                // SMOKE
bind  "d"                   "+moveright; r_cleardecals"            // STRAFE RIGHT AND CLEAR DECALS
bind  "e"                   "+use"                                 // USE KEY
bind  "f"                   "slot7"                                // FLASHBANG
bind  "g"                   "drop"                                 // DROP
bind  "h"                   "slot9"                                // DECOY
bind  "i"                   "" 
bind  "j"                   "" 
bind  "k"                   "" 
bind  "l"                   "" 
bind  "m"                   "teammenu"                             // CHOUSE TEAM
bind  "n"                   "slot6"                                // HE GRENADE
bind  "o"                   "" 
bind  "p"                   "" 
bind  "q"                   "lastinv"                              // EQUIP LAST ITEM
bind  "r"                   "+reload; r_cleardecals"               // RELOAD AND CLEAR DECALS
bind  "s"                   "+back; r_cleardecals"                 // GO BACK AND CLEAR DECALS
bind  "t"                   "+spray_menu; +lookatweapon"           // MAKE GRAFFITI AND LOOK AT WEAPON
bind  "u"                   "messagemode2"                         // CHAT FOR TEAM
bind  "v"                   "+voicerecord"                         // VOICE CHAT
bind  "w"                   "+forward; r_cleardecals"              // GO WORWARD AND CLEAR DECALS
bind  "x"                   "+radialradio"                         // PINGS AND CHAT MENU
bind  "y"                   "messagemode"                          // CHAT FOR ALL
bind  "z"                   "slot4"                                // SCROLL ALL GRENADES

bind  "["                   "radio"                                // OFFLINE MENU (THANKS TO CUSTOM RADIOPANEL) 
bind  "]"                   "radio1"                               // BOT MENU (THANKS TO CUSTOM RADIOPANEL)
bind  "semicolon"           "toggle cl_righthand"                  // TOGGLE RIGHT OR LEFT HAND
bind  "'"                   "toggle cl_showpos"                    // TOGGLE DISPLAY VELOCITY, STAMINA, ETC
bind  "\"                   "toggle net_graph"                     // TOGGLE DISPLAY FPS, PING, LOSS, VAR, ETC
bind  ","                   "buyammo1"
bind  "."                   "buyammo2"
bind  "/"                   "incrementvar voice_scale 0.2 0.6 0.2" // TOOGLE VOLUME OF TEAMMATES FROM 0.2 TO 0.6 WITH STEP = 0.2

bind  "ENTER"               "+attack"                              // ENTER
bind  "SPACE"               "+jump"                                // JUMP
bind  "TAB"                 "+showscores"                          // SHOW INFORMATION ABOUT MATCH
bind  "CAPSLOCK"            "noclip"                               // PASS THROUGH WALLS (sv_cheats 1 ONLY)
bind  "ESCAPE"              "cancelselect"                         // CANCEL SELECT
bind  "DEL"                 "mute"                                 // MUTE
bind  "PAUSE"               "pause"                                // PAUSE
bind  "SHIFT"               "+speed; r_cleardecals"                // GO QUITE AND CLEAR DECALS
bind  "RSHIFT"              "" 
bind  "ALT"                 "+jumpthrow"                           // JUMP AND THROW GRENADE (THANKS TO JUMPTHROW_SCRIPT)
bind  "RALT"                "" 
bind  "CTRL"                "+duck"                                // SIT
bind  "RCTRL"               "" 
bind  "PGUP"                "+put_volume_up"                       // VOLUME UP (THANKS TO VOLUME_SCRIPT)
bind  "PGDN"                "+put_volume_down"                     // VOLUME DOWN (THANKS TO VOLUME_SCRIPT)

// KEYPAD BINDS 
bind  "KP_ENTER"            ""                                     // "enter"
bind  "KP_MINUS"            ""                                     // "-"
bind  "KP_PLUS"             ""                                     // "+"
bind  "KP_DEL"              ""                                     // "."
bind  "KP_INS"              ""                                     // "0"
bind  "KP_END"              ""                                     // "1"
bind  "KP_DOWNARROW"        ""                                     // "2"
bind  "KP_PGDN"             ""                                     // "3"
bind  "KP_LEFTARROW"        ""                                     // "4"
bind  "KP_5"                ""                                     // "5"
bind  "KP_RIGHTARROW"       ""                                     // "6"
bind  "KP_HOME"             "exec viewmodel1"                      // "7" // VIEWMODELS //
bind  "KP_UPARROW"          "exec viewmodel2"                      // "8"
bind  "KP_PGUP"             "exec viewmodel3"                      // "9"
bind  "KP_SLASH"            "exec viewmodel4"                      // "/" TODO
bind  "KP_MULTIPLY"         "exec viewmodel5"                      // "*"

// ARROW BINDS (VOLUME)
bind  "leftarrow"           "volume 0.05; playvol buttons\blip1  0.05"
bind  "downarrow"           "volume 0.1;  playvol buttons\blip1  0.1"
bind  "rightarrow"          "volume 0.2;  playvol buttons\blip1  0.2"
bind  "uparrow"             "volume 0.3;  playvol buttons\blip1  0.3"

// FUNCTION KEYS BINDS
bind  "F1"                  ""
bind  "F2"                  ""
bind  "F3"                  ""
bind  "F4"                  ""                                     // STEAM OVERLAY
bind  "F5"                  ""                                     // SCREENSHOT
bind  "F6"                  "" 
bind  "F7"                  "" 
bind  "F8"                  "" 
bind  "F9"                  "demoui"                               // OPEN DEMO USER INTERFACE
bind  "F10"                 "quit prompt"                          // QUIT GAME
bind  "F11"                 "" 
bind  "F12"                 "" 

// MOUSE BINDS 
bind  "MOUSE1"              "+attack"                              // FIRE
bind  "MOUSE2"              "+attack2"                             // ZOOM
bind  "MOUSE3"              "+scrollup"                            // REUSE KNIFE (THANKS TO SCROLLUP_SCRIPT)
bind  "MWHEELUP"            // "+jump"                             // JUMP ON WHEELUP
bind  "MWHEELDOWN"          // "+jump"                             // JUMP ON WHEELDOWN
bind  "MOUSE4"              "slot5"                                // BOMB
bind  "MOUSE5"              "" 

// SCRIPTS // 
alias "+scrollup"           "lastinv"                              // SCROLLUP_SCRIPT
alias "-scrollup"           "slot3" 

alias "+jumpthrow"          "+jump;-attack"                        // JUMPTHROW_SCRIPT
alias "-jumpthrow"          "-jump" 

alias "+scorenet"           "+showscores; net_graphheight "0""     // SCORENET_SCRIPT
alias "-scorenet"           "-showscores; net_graphheight "9999"" 

alias "vol_filter"          "con_filter_text ["                    // VOLUME_SCRIPT
alias "reset_filter"        "con_filter_text Damage Given"
alias "+put_volume_up"      "vol_filter"
alias "+put_volume_down"    "vol_filter"
alias "-put_volume_up"      "vol_up"
alias "-put_volume_down"    "vol_down"
alias "vol_up"              "vol_.10"
alias "vol_down"            "vol_.10"

alias "vol_0.0"             "volume 0.00; playvol buttons\blip2  0.4; clear; echo [_______~MUTED~______]; alias vol_up vol_.10; reset_filter"
alias "vol_.10"             "volume 0.10; playvol buttons\blip1 0.10; clear; echo [##______-10%-_______]; alias vol_up vol_.20; alias vol_down vol_0.0; reset_filter"
alias "vol_.20"             "volume 0.20; playvol buttons\blip1 0.20; clear; echo [####____-20%-_______]; alias vol_up vol_.30; alias vol_down vol_.10; reset_filter"
alias "vol_.30"             "volume 0.30; playvol buttons\blip1 0.30; clear; echo [######__-30%-_______]; alias vol_up vol_.40; alias vol_down vol_.20; reset_filter"
alias "vol_.40"             "volume 0.40; playvol buttons\blip1 0.40; clear; echo [########-40%-_______]; alias vol_up vol_.50; alias vol_down vol_.30; reset_filter"
alias "vol_.50"             "volume 0.50; playvol buttons\blip1 0.50; clear; echo [########-50%-_______]; alias vol_up vol_.60; alias vol_down vol_.40; reset_filter"
alias "vol_.60"             "volume 0.60; playvol buttons\blip1 0.60; clear; echo [########-60%-_______]; alias vol_up vol_.70; alias vol_down vol_.50; reset_filter"
alias "vol_.70"             "volume 0.70; playvol buttons\blip1 0.70; clear; echo [########-70%-#______]; alias vol_up vol_.80; alias vol_down vol_.60; reset_filter"
alias "vol_.80"             "volume 0.80; playvol buttons\blip1 0.80; clear; echo [########-80%-###____]; alias vol_up vol_.90; alias vol_down vol_.70; reset_filter"
alias "vol_.90"             "volume 0.90; playvol buttons\blip1 0.90; clear; echo [########-90%-#####__]; alias vol_up vol_1.0; alias vol_down vol_.80; reset_filter"
alias "vol_1.0"             "volume 1.00; playvol buttons\blip1 1.00; clear; echo [########-100%-######]; alias vol_down vol_.90; reset_filter" 

// ALIASES //
alias "casual"              "game_type 0; game_mode 0"             // CASUAL 
alias "comp"                "game_type 0; game_mode 1"             // COMPETITIVE 
alias "wingman"             "game_type 0; game_mode 2"             // WINGMAN 
alias "ar"                  "game_type 1; game_mode 0"             // ARMS RACE 
alias "demolition"          "game_type 1; game_mode 1"             // DEMOLITION 
alias "dm"                  "game_type 1; game_mode 2"             // DEATHMATCH 
alias "dz"                  "game_type 6; game_mode 0"             // DANGER ZONE
alias "custom"              "game_type 3; game_mode 0"             // CUSTOM

alias "d2"                  "map de_dust2"                         // DUST 2
alias "inf"                 "map de_inferno"                       // INFERNO
alias "nuke"                "map de_nuke"                          // NUKE
alias "mrg"                 "map de_mirage"                        // MIRAGE
alias "train"               "map de_train"                         // TRAIN
alias "cache"               "map de_cache"                         // CACHE
alias "over"                "map de_overpass"                      // OVERPASS
alias "cbb"                 "map de_cbble"                         // COBBLESTONE
alias "anu"                 "map de_anubis"                        // ANUBIS
alias "vert"                "map de_vertigo"                       // VERTIGO

alias "c"                   "clear"                                // CLEAR THE CONSOLE OUTPUT
alias "d"                   "disconnect"                           // DISCONNECT FROM THE SERVER
alias "qu"                  "quit; exit"                           // QUIT THE GAME

alias "nadetr"              "script_execute nadetraining"          // EXECUTE NADETRAINING SCRIPT (sv_cheats 1 ONLY)
alias "knifech"             "script_execute kc"                    // EXECUTE KNIFE CHANGER SCRIPT (sv_cheats 1 ONLY)

alias "auto"                "exec autoexec"                        // FAST AUTOEXEC CONFIG
alias "demoview"            "exec demos.cfg"                       // CONFIG FOR WATCHING DEMOS
alias "training"            "exec training.cfg"                    // CONFIG FOR TRAINING
alias "recoil"              "exec recoil.cfg"                      // CONFIG, THAT REMOVES RECOIL FROM WEAPONS (sv_cheats 1 ONLY)
alias "zombies"             "exec zombies.cfg"                     // CUSTOM GAMEMODE WITH ZOMBIES

// VOLUME // 
voice_scale                            "0.2"                       // Turn down volume of other players to 40% (RECOMMENDED)
snd_deathcamera_volume                 "0"	                       // Volume of the death camera music
snd_dzmusic_volume                     "0"	                       // Volume of the Danger Zone victory music
snd_mapobjective_volume                "0"	                       // Volume of map objective music
snd_menumusic_volume                   "0"	                       // Volume of the main menu music
snd_music_selection                    "0"	                       // Tracking rotating music for players with no music packs equipped
snd_musicvolume_multiplier_inoverlay   "0"	                       // Music volume multiplier when Steam Overlay is active
snd_mute_mvp_music_live_players        "0"	                       // MVP music is muted if players from both teams are still alive
snd_mvp_volume                         "0"	                       // Volume of the MVP music
snd_roundend_volume                    "0"	                       // Volume of round end music
snd_roundstart_volume                  "0"	                       // Volume of round start music
snd_tensecondwarning_volume            "0.05"                      // 10 Second warning music, enabled on 3% volume to hear if there's time to defuse

// ECHO //
playvol weapons\elite\elite_reloadstart 0.40
echo autoexec loaded

